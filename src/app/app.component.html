<div class="container">
  <div class="loteria" *ngFor="let c of cards">
    <div class="row">
      <div class="col-11">
        <div class="row">
          <div class="col-3" *ngFor="let it of c">
            <img [src]="it[2]" [alt]="it[2]" />
          </div>
        </div>
      </div>
      <div class="col-1">
        <span> {{ name_top }} </span>
      </div>
    </div>
  </div>
</div>
